    level: version
    desc: requested languages
  FISHPUBSOURCELANGUAGES:
    level: version
    desc: source language
  FISHMASTERREF:
    level: version
    desc: bookmap guid
  FISHRESOURCES:
    level: version
    desc: resources
  FISHREQUIREDRESOLUTIONS:
    level: version
    desc: required resolutions
  FISHOUTPUTFORMATREF:
    level: lng
    desc: name of the output 
  FISHPUBCONTEXT:
    level: version
    desc: condition
  FCHANGES:
    level: version
    desc: baseline-specific changes
