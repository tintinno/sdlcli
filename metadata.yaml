##################################
# metadata for publications
##################################

pub:
  FTITLE:
    level: logical
    desc: publication title
  FDESCRIPTION:
    level: logical
    desc: description
  FISHPUBLICATIONTYPE:
    level: logical
    desc: publication type
  VERSION:
    level: version
    desc: publication version
  DOC-LANGUAGE:
    level: lng
    desc: lang
